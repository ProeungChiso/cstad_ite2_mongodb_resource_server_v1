spring.application.name=spring-data-mongodb-v1
server.port=8081

spring.data.mongodb.host=${MG_HOST}
spring.data.mongodb.port=${MG_PORT}
spring.data.mongodb.database=${MG_DATABASE}
spring.data.mongodb.uri=mongodb://${MG_USERNAME}:${MG_PASSWORD}@${MG_HOST}:${MG_PORT}/${MG_DATABASE}?authSource=admin

spring.security.oauth2.resourceserver.jwt.issuer-uri= http://localhost:8168/identity